<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Jokes and Quotes</title>
</head>
<body>
    <div>
        <div class="container">
            <header>Quote of the Day</header>
            <div class="content">
                <div class="quote-area">
                    <i class="fa-solid fa-quote-left"></i>
                    <p class="quote-text">I have seen a lot of murders in my time, and all six of them were today. But that might change</p>
                    <i class="fa-solid fa-quote-right"></i>
                </div>
                <div class="author">
                    <span>__</span>
                    <span class="author-name">Blaz Kosica</span>
                </div>
                <div class="copy-me">
                    <i class="fa-regular fa-copy"></i>
                </div>
            </div>
        </div>
    </div>
    <div class="buttons-container">
        <div class="buttons">
            <button class="make-joke">Joke</button>
            <button class="make-inspo">Quote</button>
        </div>  
    </div>
    <script src="./assets/script.js"></script>
</body>
</html>
